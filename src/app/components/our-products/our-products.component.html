<div class="our-products-container">
  <article>
    <h2 class="section-title">Our Products</h2>
    <app-our-products-nav
      [selectedCategory]="selectedCategory"
      (categorySelected)="onCategoryChange($event)"
    ></app-our-products-nav>
    <app-our-products-slider
      [data]="data"
      #sliderComponent
    ></app-our-products-slider>
  </article>
  <div class="button-container">
    <button>
      <a routerLink="/products">View All Products</a>
    </button>
  </div>
</div>
